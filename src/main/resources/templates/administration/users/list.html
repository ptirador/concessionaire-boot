<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <!-- CSS -->

    <!-- Bootstrap-table -->
    <link th:href="@{/webjars/bootstrap-table/1.9.1/bootstrap-table.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- END CSS -->

    <!-- JavaScript -->

    <!-- Bootstrap-table -->
    <script th:src="@{/webjars/bootstrap-table/1.9.1/bootstrap-table.min.js}"></script>

    <!-- Users -->
    <script th:src="@{/js/administration/users/list.js}"></script>

    <!-- END JavaScript -->
</head>
<body>

<div class="container">
    <!-- HEADER -->
    <div th:replace="fragments/header :: header"></div>

    <!-- SIDE MENU -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <th:block layout:fragment="content">

        <div id="wrapper">
            <div id="main-wrapper">
                <div id="main">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2><span th:text="#{users.list.title}"></span></h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <table id="usersListTb"
                                           class="table table-striped jambo_table"
                                           data-toggle="table"
                                           data-search="true"
                                           data-trim-on-search="false"
                                           data-pagination="true"
                                           data-id-field="id"
                                           data-unique-id="id"
                                           data-row-style="rowStyle"
                                           data-url="users/list/json"
                                           th:data-locale="${#locale}">
                                        <thead>
                                        <tr>
                                            <th data-field="id"
                                                data-visible="false"
                                                data-switchable="false"></th>

                                            <th data-field="username"
                                                data-sortable="true"
                                                th:text="#{user.username}"
                                                class="col-lg-4"></th>

                                            <th data-field="email"
                                                data-sortable="true"
                                                th:text="#{user.email}"
                                                class="col-lg-6"></th>

                                            <th data-field="role"
                                                data-sortable="true"
                                                th:text="#{user.role}"
                                                data-formatter="roleFormatter"
                                                class="col-lg-2"></th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script th:inline="javascript">
                        /*<![CDATA[*/
                        // Messages
                        var msgAdministratorRole = [[#{user.role.administrator}]];
                        var msgUserRole = [[#{user.role.user}]];

                        /*]]>*/
                    </script>

                </div>
            </div>
        </div>
    </th:block>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
