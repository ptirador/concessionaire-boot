<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <!-- Set character encoding for the document -->
    <meta charset="utf-8"/>

    <!-- Instruct Internet Explorer to use its latest rendering engine -->
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <!-- Viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- CSRF Meta tags -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Document Title -->
    <title>Concessionaire</title>

    <!-- CSS -->

    <!-- Bootstrap -->
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- Font Awesome -->
    <link th:href="@{/webjars/font-awesome/5.14.0/css/all.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- Custom Theme Style -->
    <link th:href="@{/css/base.css}"
          rel="stylesheet" media="screen"/>

    <!-- END CSS -->

</head>

<body>
<!-- Insert content into the layouts/layout.html -->
<div class="content">
    <div class="sign_up_wrapper">
        <div class="sign_up_form">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title text-center">
                            <h1>Concessionaire</h1>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="text-center">
                                <h2><span th:text="#{auth.signUp.title}"></span></h2>
                            </div>

                            <span th:if="${errorMsg != null}">
                                <p class="alert alert-danger">
                                    <i class="fas fa-times" aria-hidden="true"></i> <span
                                        th:text="#{${errorMsg}}"></span>
                                </p>
                            </span>

                            <form id="signUpForm" class="form-horizontal" th:object="${user}" th:action="@{/signup}"
                                  method="POST">

                                <div class="intro">
                                    <div class="input-group"
                                         th:classappend="${#fields.hasErrors('username') ? 'has-error': ''}">
                                    <span class="input-group-addon">
                                        <i class="fas fa-user fa-fw" aria-hidden="true"></i>
                                    </span>
                                        <input type="text"
                                               class="form-control"
                                               th:field="*{username}"
                                               th:placeholder="#{user.username}"/>
                                    </div>
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
                                       th:errors="*{username}"></p>
                                </div>
                                <div class="intro">
                                    <div class="input-group"
                                         th:classappend="${#fields.hasErrors('email') ? 'has-error': ''}">
                                    <span class="input-group-addon">
                                        <i class="fas fa-envelope fa-fw" aria-hidden="true"></i>
                                    </span>
                                        <input type="email"
                                               class="form-control"
                                               th:field="*{email}"
                                               th:placeholder="#{user.email}"/>
                                    </div>
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
                                       th:errors="*{email}"></p>
                                </div>
                                <div class="intro">
                                    <div class="input-group"
                                         th:classappend="${#fields.hasErrors('password') ? 'has-error': ''}">
                                    <span class="input-group-addon">
                                        <i class="fas fa-lock fa-fw" aria-hidden="true"></i>
                                    </span>
                                        <input type="password"
                                               class="form-control"
                                               th:field="*{password}"
                                               th:placeholder="#{user.password}"/>
                                    </div>
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                       th:errors="*{password}"></p>
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit"
                                            class="btn btn-primary btn-block"><span th:text="#{auth.signUp}"></span>
                                    </button>
                                </div>
                            </form>

                            <hr/>
                            <div>
                                <span th:text="#{auth.signUp.alreadyHaveAccount.msg1}"></span>
                                <a th:href="@{/login}">
                                    <span th:text="#{auth.signUp.alreadyHaveAccount.msg2}"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
