<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<body>
<div th:fragment="confirmDelete">
    <div id="confirmDelete" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" data-aria-label="Close">
                        <span data-aria-hidden="true">&times;</span>
                    </button>
                    <h4 id="lblTitleConfirmDelete" class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p id="lblMsgConfirmDelete"></p>
                </div>
                <div class="modal-footer">
                    <button id="btnYesConfirmDelete" class="btn btn-danger">
                        <i class="fa fa-trash"></i> <span th:text="#{button.delete}"></span>
                    </button>
                    <button id="btnNoConfirmDelete" type="button" class="btn btn-default">
                        <i class="fa fa-reply"></i> <span th:text="#{button.cancel}"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
