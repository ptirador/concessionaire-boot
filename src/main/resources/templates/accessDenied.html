<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <!-- Set character encoding for the document -->
    <meta charset="utf-8"/>

    <!-- Instruct Internet Explorer to use its latest rendering engine -->
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <!-- Viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Document Title -->
    <title>Access denied</title>

    <!-- CSS -->

    <!-- Bootstrap -->
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- Font Awesome -->
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- Custom Theme Style -->
    <link th:href="@{/css/base.css}"
          rel="stylesheet" media="screen"/>

    <!-- END CSS -->

    <!-- JavaScript -->

    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <!-- Bootstrap -->
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

    <!-- Base -->
    <script th:src="@{/js/base.js}"></script>

    <!-- END JavaScript -->

</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="centering text-center error-container">
                <div class="text-center">
                    <h2 class="without-margin">
                        <span th:text="#{error.accessDenied.msg1}"></span>
                        <span class="text-warning big">403</span>
                        <span th:text="#{error.accessDenied.msg2}"></span>
                    </h2>
                    <h4 class="text-warning">
                        <span th:text="#{error.accessDenied}"></span>
                    </h4>
                </div>
                <div class="text-center">
                    <h3>
                        <small>
                            <span th:text="#{error.chooseOption}"></span>
                        </small>
                    </h3>
                </div>
                <hr>
                <ul class="pager">
                    <li>
                        <a href="#" class="back">
                            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                            <span th:text="#{general.back}"></span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/}">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <span th:text="#{general.home}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
